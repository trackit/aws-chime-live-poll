service: aws-chime-live-poll-back
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: us-west-1

plugins:
  - serverless-dynamodb-local
  - serverless-offline

package:
  exclude:
    - package.json
    - package-lock.json

functions:
  create-room:
    role: lambdaRole
    handler: api/create-room.handler
    events:
      - http:
          path: /create
          method: get

custom:
  dynamodb:
    stages:
      - ${self:provider.stage}

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: aws-chime-poll
        AttributeDefinitions:
          - AttributeName: room_id
            AttributeType: S
          - AttributeName: participant_id
            AttributeType: S
        KeySchema:
          - AttributeName: room_id
            KeyType: HASH
          - AttributeName: participant_id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    lambdaRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: lambdaRoleAwsChime

          - Effect: 'Allow'
            Action:
              - 'dynamodb:BatchGetItem'
              - 'dynamodb:GetItem'
              - 'dynamodb:Query'
              - 'dynamodb:Scan'
              - 'dynamodb:BatchWriteItem'
              - 'dynamodb:PutItem'
              - 'dynamodb:UpdateItem'
            Resource: "*"
